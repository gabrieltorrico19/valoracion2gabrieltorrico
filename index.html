<html>
    <head>
        <!-- Título de la página que se mostrará en la pestaña del navegador -->
        <title>Valoracion 2 Gabriel Torrico Arce</title>
    </head>
    
    <!-- Frameset que divide la ventana en columnas -->
    <frameset cols="500,*">
        <!-- Primer marco que carga el contenido de index1.html -->
        <frame src="index1.html" />
        
        <!-- Frameset anidado que divide la segunda columna en filas -->
        <frameset rows="500,*">
            <!-- Marco que carga el contenido de index2.html -->
            <frame src="index2.html" />
            <!-- Marco que carga una página externa sobre el Día del Ingeniero Boliviano -->
            <frame src="https://trinidad.gob.bo/gobierno-mcpal/actividad-municipal/899-dia-del-ingeniero-boliviano-5-de-octubre.html" />
        </frameset>
    </frameset>
</html>
