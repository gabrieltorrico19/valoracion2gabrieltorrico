<html>
  <head>
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>pagina interna barco</title>
    <!-- Meta descripción para SEO -->
    <meta name="description" content="Community Components Example">
    
    <!-- Inclusión de la biblioteca A-Frame para crear experiencias de realidad virtual -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- Inclusión de un componente de sistema de partículas para efectos visuales -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@a5a8449/dist/aframe-particle-system-component.js"></script>
    <!-- Inclusión de un componente para el cielo y el sol -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-simple-sun-sky@^1.2.2/simple-sun-sky.js"></script>
    <!-- Inclusión de A-Frame extras para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- Escena de A-Frame donde se coloca el contenido 3D -->
    <a-scene> 
      <!-- Entidad para el sistema de partículas que simula lluvia -->
      <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>
      
      <!-- Entidad que representa un barco, cargando un modelo GLTF -->
      <a-entity id="boat" 
                gltf-model="scene.gltf"  <!-- Modelo del barco -->
                position="0 0.5 -5"      <!-- Posición del barco en la escena -->
                scale="100 100 100"      <!-- Escala del modelo -->
                light="type: point; intensity: 5"  <!-- Fuente de luz puntual -->
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 0.7 -5; loop: true">
      </a-entity>
      
      <!-- Entidad que representa el océano -->
      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
      
      <!-- Componente para el cielo y el sol -->
      <a-simple-sun-sky sun-position="1 0.4 0"></a-simple-sun-sky>
      
      <!-- Entidad para la luz ambiental en la escena -->
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>

      <!-- Texto 3D "PAGINA INTERNA" con color amarillo brillante -->
      <a-entity text="value: PAGINA INTERNA; color: #FFFF00; align: center; width: 4; height: 2; baseline: top; wrapCount: 20"
                position="0 2.5 -4"  <!-- Posición del texto en la escena -->
                rotation="0 0 0"      <!-- Rotación del texto -->
                scale="2 2 2">        <!-- Escala del texto -->
        <a-text-geometry value="PAGINA INTERNA" color="#FFFF00" /> <!-- Geometría del texto -->
      </a-entity>
    </a-scene>
  </body>
</html>
