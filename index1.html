<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definición de la codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Meta etiqueta para hacer el diseño responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>Registro</title>
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado principal de la página -->
    <h2>Registro</h2>
    <!-- Comienzo del formulario -->
    <form action="#" method="post">
        <!-- Campo para ingresar el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <!-- Campo para ingresar el apellido -->
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <!-- Campo para ingresar el correo electrónico -->
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
        
        <!-- Campo para ingresar la contraseña -->
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        
        <!-- Campo para ingresar el número de teléfono -->
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        
        <!-- Selector para elegir el departamento -->
        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
            <option value="">Seleccione un departamento</option>
            <option value="Pando">Pando</option>
            <option value="Beni">Beni</option>
            <option value="Potosí">Potosí</option>
            <option value="Oruro">Oruro</option>
            <option value="La Paz">La Paz</option>
            <option value="Cochabamba">Cochabamba</option>
            <option value="Chuquisaca">Chuquisaca</option>
            <option value="Tarija">Tarija</option>
            <option value="Santa Cruz">Santa Cruz</option>
        </select>
        
        <!-- Selector para elegir la carrera -->
        <label for="carrera">Carrera:</label>
        <select id="carrera" name="carrera" required>
            <option value="">Seleccione una carrera</option>
            <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
            <option value="Redes">Redes</option>
            <option value="Industrial">Industrial</option>
        </select>
        
        <!-- Botón para enviar el formulario -->
        <button type="submit">Registrar</button>
    </form>
    
    <!-- Contenedor para la imagen con alineación centrada -->
    <div style="text-align: center; margin-top: 20px;">
        <!-- Imagen con clase para bordes redondeados -->
        <img src="upds.png" alt="upds" class="imagen-redondeada">
    </div>
</body>
</html>
